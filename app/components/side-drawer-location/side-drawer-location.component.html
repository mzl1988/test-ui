<RadSideDrawer
    [drawerLocation]="currentLocation"
    (drawerOpened)="onDrawerOpened($event)" 
    (drawerClosed)="onDrawerClosed($event)" >
    <StackLayout tkDrawerContent class="drawer-content">
        <ng-content select="[tk-drawer-content]"></ng-content>
    </StackLayout>
    <StackLayout tkMainContent>
        <ng-content select="[tk-main-content]"></ng-content>
    </StackLayout>
</RadSideDrawer>
